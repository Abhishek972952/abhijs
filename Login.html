        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
}

#box {
    width: 320px;
    padding: 20px 25px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#box h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    background-color: #3b6ef5;
    padding: 10px 0;
    border-radius: 6px;
    color: white;
}

#box label, #box input {
    display: block;
    width: 100%;
}

#box input[type="text"], #box input[type="password"] {
    margin: 8px 0 16px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
}

#box input:focus {
    border-color: green;
    box-shadow: 0 0 8px rgba(59, 110, 245, 0.3);
}

#box input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: green;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#box input[type="submit"]:hover {
    background-color: #2a55c5;
}
        
    </style>


</head>
<body>
    
    

    <form>
        <div id="box">
        
     
        Enter Name: <input type="text" id="loginname"> <br> <br>
        Enter pass: <input type="text" id="loginpass"> <br> <br>

        </div>

    </form>
